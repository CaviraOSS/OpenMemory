[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openmemory-py"
version = "1.3.1"
description = "OpenMemory Python SDK"
dependencies = [
    "fastapi",
    "uvicorn",
    "pydantic",
    "numpy",
    "httpx",
    "python-dotenv>=1.0",
    "PyYAML>=6.0",
    "google-api-python-client>=2.0",
    "google-auth>=2.0",
    "notion-client>=2.0",
    "msal>=1.0",
    "PyGithub>=2.0",
    "beautifulsoup4>=4.0",
    "pypdf>=4.0",
    "mammoth>=1.6",
    "markdownify>=0.11",
    "openai>=1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/openmemory"]
